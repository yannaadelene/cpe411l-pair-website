<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetMatch - Home</title>
    <style>
        :root { --primary: #3852A3; --sidebar-width: 250px; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #F4F8FB; margin: 0; display: flex; }
        #sidebar { width: var(--sidebar-width); height: 100vh; background: white; border-right: 1px solid #ddd; }
        .main-content { padding: 40px; width: 100%; }
        .main-title { color: var(--primary); font-size: 2.5rem; }
        .intro-text { line-height: 1.8; color: #555; max-width: 800px; font-size: 1.1rem; }
    </style>
</head>
<body>
    <nav id="sidebar"></nav>
    <div class="main-content">
        <header class="home-intro">
            <h1 class="main-title">Welcome to PetMatch</h1>
            <p class="intro-text">
                Discovering your new best friend has never been easier. 
                Whether you're looking for a high-energy running partner or a calm companion for quiet evenings, 
                our curated list of featured pets helps you find the perfect match for your lifestyle.
            </p>
        </header>
    </div>
</body>
</html>
